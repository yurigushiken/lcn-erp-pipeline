dataset:
  root: data/lab_data_original_with_primes
  pattern: sub-*_preprocessed-epo.fif
  montage_sfp: assets/net/AdultAverageNet128_v1.sfp

selection:
  response: ALL
  response_field: Target.ACC
  min_epochs_per_set: 1
  condition_sets:
    - name: 1 to 2
      conditions: ['12']
      color: '#ef0000'
      linestyle: '-'
    - name: 2 to 3
      conditions: ['23']
      color: '#2c6dde'
      linestyle: '-'

components:
  - P1
  - N1
  - P3b
  - Fz

preprocessing:
  baseline_ms: [-100, 0]

roi:
  min_channels: 4

plots:
  formats: [png]
  dpi: 300

outputs:
  plots_dir: docs/assets/plots/example
  tables_dir: docs/assets/tables/example

measurement:
  latency: peak
  amplitude: peak
  peak_to_peak:
    enabled: true
    roi: [N1_L, N1_R]
    hline_color: '#000000'
    hline_style: ':'
