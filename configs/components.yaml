# Component time windows (ms) and default ROI groupings
components:
  P1:
    window_ms: [60, 120]
    rois: [P1]
    anatomical_region: "Posterior-Occipital"
    localizer:
      method: roi
      roi_names: [P1]
      polarity: positive
  N1:
    window_ms: [125, 200]
    rois: [N1_L, N1_R]
    anatomical_region: "POT-L/POT-R"
    localizer:
      method: roi
      roi_names: [N1_L, N1_R]
      polarity: negative
  P3b:
    window_ms: [320, 590]
    rois: [P3B]
    anatomical_region: "Parietal-Midline (Pz)"
    localizer:
      method: roi
      roi_names: [P3B]
      polarity: positive
  Fz:
    window_ms: [80, 120]
    rois: [Fz]
    anatomical_region: "Frontal Midline (Fz)"
    localizer:
      method: roi
      roi_names: [Fz]
      polarity: negative
